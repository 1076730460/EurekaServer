apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: eurekaserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: eurekaserver
    spec:
      containers:
        - name: eurekaserver
          image: eurekaserver:20190421
          ports:
            - containerPort: 8671
              protocol: TCP